<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>AFTERHOURZ</title>

<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:black;
    font-family:'Archivo Black', sans-serif;
    overflow:hidden;
}

/* ACCESS SCREEN */

#accessScreen{
    position:fixed;
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    background:black;
    z-index:2;
}

#accessScreen h1{
    font-size:4vw;
    letter-spacing:6px;
    margin-bottom:40px;
}

input{
    background:transparent;
    border:1px solid white;
    color:white;
    padding:15px;
    width:260px;
    text-align:center;
    font-size:16px;
    letter-spacing:2px;
    outline:none;
    margin-bottom:20px;
}

button{
    padding:12px 30px;
    border:none;
    background:white;
    font-weight:bold;
    cursor:pointer;
}

#message{
    margin-top:15px;
    color:red;
    font-size:14px;
    letter-spacing:2px;
}

.access-footer{
    position:fixed;
    bottom:20px;
    width:100%;
    text-align:center;
    color:white;
    font-family:"Times New Roman", Times, serif;
    font-size:20px;
    letter-spacing:2px;
}

/* MAIN PAGE */

#mainPage{
    position:fixed;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    opacity:0;
    pointer-events:none;
    transition:1s ease;
}

#mainPage h1{
    font-size:6vw;
    letter-spacing:6px;
    text-align:center;
}

.footer-text{
    position:fixed;
    bottom:20px;
    width:100%;
    text-align:center;
    color:white;
    font-family:"Times New Roman", Times, serif;
    font-size:20px;
    letter-spacing:2px;
}

</style>
</head>

<body>

<div id="accessScreen">
    <h1>Compromised Access</h1>

    <input type="text" id="codeInput" placeholder="ENTER PASSWORD">

    <button onclick="checkCode()">ENTER</button>

    <div id="message"></div>

    <div class="access-footer">AFTERHOURZ 2026</div>
</div>

<div id="mainPage">
    <h1>GETTHISCAMPERS88</h1>
    <div class="footer-text">AFTERHOURZ 2026</div>
</div>

<script>

const ACCESS_CODE = "BLDCRP44";
const STORAGE_KEY = "afterhourz_access";

function unlockSite(){
    const access = document.getElementById("accessScreen");
    const main = document.getElementById("mainPage");

    access.style.display="none";
    main.style.opacity="1";
    main.style.pointerEvents="auto";
}

function checkCode(){

    const input = document.getElementById("codeInput").value;
    const message = document.getElementById("message");

    if(input === ACCESS_CODE){

        localStorage.setItem(STORAGE_KEY, ACCESS_CODE);

        const access = document.getElementById("accessScreen");

        access.style.transition="1s";
        access.style.opacity="0";

        setTimeout(()=>{
            unlockSite();
        },1000);

    }else{
        message.textContent="ACCESS DENIED";
    }
}

document.getElementById("codeInput")
.addEventListener("keypress",function(e){
    if(e.key==="Enter"){
        checkCode();
    }
});

/* AUTO LOGIN IF ALREADY UNLOCKED */

window.onload = function(){
    const saved = localStorage.getItem(STORAGE_KEY);

    if(saved === ACCESS_CODE){
        unlockSite();
    }
};

</script>

</body>
</html>
