<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>AFTERHOURZ</title>

<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:black;
    height:100vh;
    font-family:'Archivo Black',sans-serif;
    overflow:hidden;
}

/* ===== CENTER SCREENS ===== */

#accessScreen,
#mainPage{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
}

/* ===== ACCESS SCREEN ===== */

#accessScreen h1{
    font-size:3vw;
    margin-bottom:20px;
    letter-spacing:3px;
}

input{
    background:black;
    border:1px solid white;
    color:white;
    padding:12px;
    text-align:center;
    font-size:16px;
    outline:none;
    width:220px;
}

button{
    margin-top:15px;
    padding:10px 25px;
    background:white;
    border:none;
    cursor:pointer;
    font-family:'Archivo Black';
}

button:hover{
    background:#d9d9d9;
}

#denied{
    margin-top:15px;
    color:red;
    opacity:0;
    transition:opacity .3s;
}

/* ===== MAIN PAGE ===== */

#mainPage{
    opacity:0;
    transition:opacity 1.5s ease;
}

.mainText{
    font-size:6vw;
    letter-spacing:6px;
    text-align:center;
}

.footer-text{
    position:fixed;
    bottom:20px;
    width:100%;
    text-align:center;
    color:white;
    font-family:"Times New Roman", Times, serif;
    font-size:20px;
    letter-spacing:2px;
}

/* Fade animation */
.fadeOut{
    animation:fadeBlack .8s forwards;
}

@keyframes fadeBlack{
    from{opacity:1;}
    to{opacity:0;}
}
</style>
</head>

<body>

<!-- ===== ACCESS SCREEN ===== -->

<div id="accessScreen">
    <h1>Compromised Access</h1>

    <input type="text" id="codeInput" placeholder="ENTER CODE">

    <button onclick="checkCode()">ENTER</button>

    <div id="denied">Access Denied</div>
</div>


<!-- ===== MAIN PAGE ===== -->

<div id="mainPage">
    <!-- ðŸ”¥ CAMBIA ESTE TEXTO CUANDO QUIERAS -->
    <div class="mainText">
        Live in the present, think about tomorrow
    </div>

    <div class="footer-text">AfterHourz 2026</div>
</div>


<script>

/* ===================================================
   ðŸ”¥ CAMBIA SOLO ESTA LINEA PARA NUEVOS CODIGOS
=================================================== */
const ACCESS_CODE = "TEST123";


function checkCode(){
    const input = document.getElementById("codeInput").value.trim();
    const denied = document.getElementById("denied");

    if(input === ACCESS_CODE){

        document.getElementById("accessScreen").classList.add("fadeOut");

        setTimeout(()=>{
            document.getElementById("accessScreen").style.display="none";
            document.getElementById("mainPage").style.opacity="1";
        },800);

    } else {
        denied.style.opacity="1";
    }
}

/* ENTER key support */
document.getElementById("codeInput")
.addEventListener("keydown", function(e){
    if(e.key === "Enter"){
        checkCode();
    }
});
</script>

</body>
</html>
